<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Открытка к длю рождения мамы</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&family=Petemoss&family=Roboto:ital,wght@0,100..900;1,100..900&family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="envelope">
      <div class="envelope-lid"></div>
      <div class="envelope-lid envelope-lid-secondary"></div>
      <div class="card-wrapper">
        <div class="card">
          <div class="card-cover">
            <div class="card-side card-side-primary">
              <h1 class="card-title">
                <span class="card-title-secondary">С ДНЕМ РОЖДЕНИЯ,</span>
                <span class="card-title-main">
                  <span class="card-title-apostrophe"></span>❤️</span
                >
                <span class="card-title-secondary">МАМА</span>
              </h1>
            </div>
            <div class="card-side card-side-secondary"></div>
          </div>
          <div class="card-body">
            <p>Мама</p>
            <p>
              Поздравляю тебя с днем рождения!
              Желаю тебе счастья, здоровья, добра и вего самого наилучшего.
              Побольше солнечных дней и улыбок
            </p>
            <p>С днем рождения!</p>
          </div>
        </div>
      </div>
      <div class="heart-seal"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
